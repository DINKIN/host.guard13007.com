<html>
<head>
	<title>Quick and dirty audio test</title>
</head>
<body>
	<script>
	var r=prompt("Give me a file URL to an mp3 file. For example: file:///C:/Users/admin/Music/audio.mp3");
	var a=document.createElement('audio');
	a.setAttribute('controls','true');
	a.setAttribute('src',r);
	document.getElementsByTagName('body')[0].appendChild(a);
	</script>
</body>
